<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movimiento Armónico Simple</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="Amortiguado.css" />

    <!-- Librerías externas -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/addons/p5.sound.min.js"></script>
</head>
<body>
    <div class="header">
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">MAS</a></li>
                <li><a href="./Amortiguado/Amortiguado.html">Movimiento Amortiguado</a></li>
                <li><a href="../Forzado/Forzado.html">Movimiento Forzado</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-container">
        <div class="content">
            <div id="simulator-container">
            </div>
            <div class="plot-container" id="Movimientos">
            </div>
        </div>

        <div class="controls-container">
            <div class="control-item">
            <h4>Radio de la polea: 20cm</h4>
            </div>
            <div class="control-item">
                <p class="info-text">K (N/m): <span id="sliderKValue">10</span></p>
                <input type="number" id="k-slider" name="constante-elastica" value="10" min="10" max="1000" step="10" oninput="updateSliderValue('k-slider', 'sliderKValue')"/>
            </div>
            
            <div class="control-item">
                <p class="info-text">Masa de la polea (M): <span id="sliderMPoleaValue">1</span></p>
                <input type="number" id="M-slider" name="masa-polea" value="1" min="0.1" max="10" step="0.1" oninput="updateSliderValue('M-slider', 'sliderMPoleaValue')"/>
            </div>
            
            <div class="control-item">
                <p class="info-text">Masa (m): <span id="sliderMValue">2</span></p>
                <input type="number" id="m-slider" name="masa" value="2" min="0.1" max="10" step="0.1" oninput="updateSliderValue('m-slider', 'sliderMValue')"/>
            </div>
            
            <div class="control-item">
                <p class="info-text">Posición inicial (m): <span id="sliderPValue">0.15</span></p>
                <input type="number" id="P-slider" name="posicion-inicial" value="0.15" min="-1" max="1" step="0.01" oninput="updateSliderValue('P-slider', 'sliderPValue')"/>
            </div>
            
            <div class="control-item">
                <p class="info-text">Velocidad inicial (m/s): <span id="sliderVValue">4</span></p>
                <input type="number" id="V-slider" name="velocidad-inicial" value="4" min="-5" max="5" step="0.1" oninput="updateSliderValue('V-slider', 'sliderVValue')"/>
            </div>
            <div class="control-item">
                <p class="info-text">Coeficiente de amortiguamiento (b): <span id="sliderBValue">2</span></p>
                <input type="number" id="B-slider" name="coeficiente-amortiguamiento" value="2" min="-5" max="5" step="0.1" oninput="updateSliderValue('B-slider', 'sliderBValue')"/>
            </div>
            
            <div class="slider-item" id="Ecuacion"></div>
            <div class="buttons">
                <div class="control-item">
                    <button id="simularButton" class="button-start">Simular</button>
                </div>
        
                <div class="control-item">
                    <button id="reiniciarButton" class="button-stop">Pausar</button>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Scripts al final para asegurarse de que el DOM está cargado -->
    <script src="Amortiguado.js"></script>
</body>
</html>
